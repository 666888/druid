[program:druid-coordinator]
command=java
  -server
  -Xmx128m
  -Duser.timezone=UTC
  -Dfile.encoding=UTF-8
  -Ddruid.host=druid-coordinator:8080
  -Ddruid.port=8080
  -Ddruid.service=coordinator
  -Ddruid.db.connector.connectURI=jdbc:mysql://druid-mysql:3306/druid
  -Ddruid.db.connector.user=druid
  -Ddruid.db.connector.password=diurd
  -Ddruid.zk.service.host=druid-zookeeper
  -Ddruid.selectors.indexing.serviceName=overlord
  -Ddruid.coordinator.startDelay=PT5S
  -Ddruid.announcer.type=batch
  -Ddruid.curator.compress=true
  -cp /usr/local/druid/lib/*
  io.druid.cli.Main server coordinator
redirect_stderr=true
priority=100
autorestart=false
stdout_logfile=/shared/logs/coordinator.log
