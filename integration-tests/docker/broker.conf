[program:druid-broker]
command=java
  -server
  -Xmx1g
  -Duser.timezone=UTC
  -Dfile.encoding=UTF-8
  -Ddruid.host=druid-broker:8080
  -Ddruid.port=8080
  -Ddruid.service=broker
  -Ddruid.zk.service.host=druid-zookeeper
  -Ddruid.computation.buffer.size=67108864
  -Ddruid.broker.cache.sizeInBytes=33554432
  -Ddruid.announcer.type=batch
  -Ddruid.curator.compress=true
  -cp /usr/local/druid/lib/*
  io.druid.cli.Main server broker
redirect_stderr=true
autorestart=false
priority=100
stdout_logfile=/shared/logs/broker.log
